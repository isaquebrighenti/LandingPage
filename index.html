<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A way to learn how to make landing pages">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img class="logo" src="logo.png" alt="Logo BB">
        <nav class="menu">
            <a class="item" href="https://www.instagram.com/blackbeltsjdr/" target="_blanck">Instagram</a>
            <a class="item">História</a>
        </nav>
    </header>

    <main>
        <section class="main-content">
            <div class="main-content-text">
                <h1 class="main-content-title">Black Belt JIU-JITSU</h1>
                <h2 class="main-content-subtitle">Aprenda a arte suave com tradição.</h2>
                <button class="btn">Faça sua matrícula!</button>
            </div>
            <img class="second-image" src="luta.png" alt="outra imagem">
        </section>
        
        <section class="secondary-content">
            <h3 class="secondary-content-title"><strong>O que o jiu jitsu faz por vc?</strong></h3>
            <p class="secondary-content-para">1. Ensina a se <strong>defender</strong> de forma extremamente eficiente.</p>
            <p class="secondary-content-para">2. Mantem mente e corpo <strong>saudáveis</strong>.</p>
            <p class="secondary-content-para">3. Mostra que a <strong>inteligência</strong> vence a força bruta.</p>
        </section>
    </main>

    <footer>
        <img class="footer-img" src="BB com boneco no meio.jpg" alt="">
    </footer>
</body>
</html>
